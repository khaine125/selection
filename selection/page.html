<html>
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="Expires" content="0"/>
		<meta http-equiv="pragma" content="no-cache"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<link rel="stylesheet" href="selection.css">
		<script src="./javascript/require.js"></script>
		
		<style >
			.resize-drag {
				background-color: #29e;
				color: white;
				font-size: 20px;
				font-family: sans-serif;
				border-radius: 8px;
				padding: 20px;
				margin: 30px 20px;
				touch-action: none;

				width: 120px;

				/* This makes things *much* easier */
				box-sizing: border-box;
			}

			.resize-container {
				display: inline-block;
				width: 100%;
				height: 240px;
				border-bottom: 1px solid black;
			}
			
			#drag-1, #drag-2 {
				width: 50px;
				height: 50px;
				min-height: 6.5em;
				margin: 10%;
				background-color: #29e;
				color: white;
				border-radius: 0.75em;
				padding: 4%;
				user-select: none;
				-webkit-transform: translate(0px, 0px);
					  transform: translate(0px, 0px);
			}
		</style>
	</head>
	<body>
		<!--<div class="resize-container">
			<div class="resize-drag">
				Resize from any edge or corner
			</div>
		</div>-->
		
		<div id="creation" style="height: 100%">
			<div id="document-inner-container"></div>
			<div id="annotation-marking-box" class="annotation-marking-box"></div>
			<div id="annotation-marking-area"></div>
		</div>
		
		<!--<div id="drag-1" class="draggable">
			<p> You can drag one element </p>
		</div>
		<div id="drag-2" class="draggable">
			<p> with each pointer </p>
		</div>-->
		
		<script>
			require.config({
				baseUrl: './javascript'
			});
			document.addEventListener('DOMContentLoaded', function () {
				require(['interact', 'linter'], function(interact, linter) {
					interact('.resize-drag')
						.draggable({
							// keep the element within the area of it's parent
							restrict: {
								restriction: "parent",
								endOnly: true,
								elementRect: { top: 0, left: 0, bottom: 1, right: 1 }
							},
							// enable autoScroll
							autoScroll: true,

							// call this function on every dragmove event
							onmove: dragMoveListener,
							// call this function on every dragend event
							onend: function (event) {
								var textEl = event.target.querySelector('p');

								textEl && (textEl.textContent = 'moved a distance of ' + (Math.sqrt(Math.pow(event.pageX - event.x0, 2) + Math.pow(event.pageY - event.y0, 2) | 0)).toFixed(2) + 'px');
							}
						})
						.resizable({
							// resize from all edges and corners
							edges: { left: true, right: true, bottom: true, top: true },

							// keep the edges inside the parent
							restrictEdges: {
								outer: 'parent',
								endOnly: true,
							},

							// minimum size
							restrictSize: {
								min: { width: 100, height: 50 },
							}
						})
						.on('resizemove', function (event) {
							var target = event.target,
								x = (parseFloat(target.getAttribute('data-x')) || 0),
								y = (parseFloat(target.getAttribute('data-y')) || 0);

							// update the element's style
							target.style.width  = event.rect.width + 'px';
							target.style.height = event.rect.height + 'px';

							// translate when resizing from top or left edges
							x += event.deltaRect.left;
							y += event.deltaRect.top;

							target.style.webkitTransform = target.style.transform =
							'translate(' + x + 'px,' + y + 'px)';

							target.setAttribute('data-x', x);
							target.setAttribute('data-y', y);
							target.textContent = Math.round(event.rect.width) + '\u00D7' + Math.round(event.rect.height);
						});

						function dragMoveListener (event) {
							var target = event.target,
								// keep the dragged position in the data-x/data-y attributes
								x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx,
								y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

							// translate the element
							target.style.webkitTransform =
							target.style.transform =
							'translate(' + x + 'px, ' + y + 'px)';

							// update the posiion attributes
							target.setAttribute('data-x', x);
							target.setAttribute('data-y', y);
						}

						// this is used later in the resizing and gesture demos
						window.dragMoveListener = dragMoveListener;
						
						
						linter.init();
				});
			});
		</script>
	</body>
</html>
